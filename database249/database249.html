<head>
    <title>Tasks Database</title>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1>POINTS</h1>
		{{pointBox}}
	    <h3>Tasks</h3>
	    <br><br>
	    {{> svgs}}
	    <br><br>
	    {{> allTasks}}
    </div>
</div>

</body>

<template name="pointBox">
	<h1>{{userPoints}}</h1>
</template>

<template name="svgs">
	<div class="flower">
		<svg class="center" height="100" width = "100">
			<circle cx="50" cy="50" r="40" fill="white"/>
		</svg>
		<svg class="petal1" height="100" width="100">
		  <circle cx="50" cy="50" r="40" fill="red"/>
		</svg>

		<svg class="petal2" height="100" width="100">
		  <circle cx="50" cy="50" r="40" fill="red"/>
		</svg>

		<svg class="petal3" height="100" width="100">
		  <circle cx="50" cy="50" r="40" fill="red"/>
		</svg>

		<svg class="petal4" height="100" width="100">
		  <circle cx="50" cy="50" r="40" fill="red"/>
		</svg>

		<svg class="petal5" height="100" width="100">
		  <circle cx="50" cy="50" r="40" fill="red"/>
		</svg>
	</div>
</template>

<template name="allTasks">

	Number of Study tasks: {{counterStudy}}
	<br>
	Number of Health tasks: {{counterHealth}}
	<br>
	Number of Play tasks: {{counterPlay}}
	<br>
	Number of Social tasks: {{counterSocial}}
	<br>
	Number of Sleep tasks: {{counterSleep}}

	<ul class="list-group">
	    {{#each task}}
			<li class="task list-group-item">{{text}}: {{category}} <span class="badge">{{points}}</span></li>
	    {{/each}}
	</ul>

</template>
