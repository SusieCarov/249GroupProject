<head>

<body>
  <h1>Wellesley Cares</h1>

  {{> loginButtons}}

<template name="points">
    <h2>Leaderboard</h2>
    <ol>
        <li class="rankCategory"> Play Point Ranking
            <ul>
                <li> Testing </li>
                {{#each point}}
                    <li>{{user}}: {{playPoints}} </li>
                {{/each}}
            </ul>
        </li>
        
        <li  class="rankCategory"> Social Point Ranking
            <ul>
                <li> Testing </li>
                {{#each study}}
                    <li>{{user}}: {{socialPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Study Point Ranking 
            <ul>
                <li> Testing </li>
                {{#each study}}
                    <li>{{user}}: {{studyPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Sleep Point Ranking 
            <ul>
                <li> Testing </li>
                {{#each study}}
                    <li>{{user}}: {{sleepPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Health Point Ranking
            <ul>
                <li> Testing </li>
                {{#each study}}
                    <li>{{user}}: {{healthPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Total Points Ranking
            <ul>
                <li> Testing </li>
                {{#each study}}
                    <li>{{user}}: </li>
                {{/each}}
            </ul>
        </li>
   
    </ol>
</template>
