<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Wellesley Cares</h1>

   {{#if currentUser}}
         {{>loginButtons}}
    <p><img src="{{profileURL}}" width=30> 
            Hello, {{firstName}}!</p>
         {{>points}}
    
        {{#if checkFirstTimeUser}}
            console.log("first time user, updating fields");
            {{initializePoints}}
        {{/if}}
    
    
    {{else}}
        {{>loginButtons}}
    {{/if}}
    
</body>

<template name="points">
    <h2>Leaderboard</h2>
    <ol>
        <li class="rankCategory"> Play Point Ranking
            <ul>
                <li> Testing </li>
                {{#each users}}
                    <li><img src="{{photoURL}}" width=50> <span>{{username}}</span>: 0</li>
                {{/each}}
            </ul>
        </li>
        
        <li  class="rankCategory"> Social Point Ranking
            <ul>
                <li> Testing </li>
                {{#each pointInfo}}
                    <li>{{username}}: {{socialPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Study Point Ranking 
            <ul>
                <li> Testing </li>
                {{#each pointInfo}}
                    <li>{{username}}: {{studyPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Sleep Point Ranking 
            <ul>
                <li> Testing </li>
                {{#each pointInfo}}
                    <li>{{username}}: {{sleepPoints}} </li>
                {{/each}}
            </ul>
        </li>
        <li  class="rankCategory"> Health Point Ranking
            <ul>
                <li> Testing </li>
                {{#each pointInfo}}
                    <li>{{username}}: {{healthPoints}} </li>
                {{/each}}
            </ul>
        </li>
   
    </ol>
</template>


<template name="register">
<form>
    <input type="email" id="register-email" placeholder="Email" >
    <input type="password" id="register-password" placeholder="Password" >
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="text" id="signup-name" placeholder="Full Name" />
    <input type="submit" value="Register" id="registerform">
</form>
</template>

<template name="login">
<form>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <input type="submit" value="Login" id="loginB">
</form>
</template>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>
