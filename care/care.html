<head>
 
  <title>Wellesley Cares</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>  
  <h1>Wellesley Cares</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-7">
      <img class="flower" src="flower.png" alt="flower">
    </div>
    <div class="col-xs-6 col-md-5 taskmenu"> 
      <img class="clipboard" src="clipboard_transparent.png" alt="clipboard"> 
      {{>todayTasks}}
    </div>
  </div>
  
  
</body>

<template name="pointBox">
	<h1>5</h1>
</template>


<template name="todayTasks">
  <div class="tasks">
    <h2>Bonus Tasks</h2>
    
    <ul>
      <li id="social"> 
        {{#with socialTask}}
        {{> bonus}}
        {{/with}}
      </li>
      <li id="study"> 
        {{#with studyTask}}
          {{> bonus}}
        {{/with}}
      </li>
      <li id="sleep"> 
        {{#with sleepTask}}
          {{> bonus}}
        {{/with}}
      </li>
      <li id="health"> 
        {{#with healthTask}}
         {{> bonus}}
        {{/with}}
      </li>
      <li id="play"> 
        {{#with playTask}}
          {{> bonus}}
        {{/with}}
      </li>
    </ul>
  </div>
  
</template>

<template name="allTasks">

	Number of Study tasks: {{counterStudy}}
	<br>
	Number of Health tasks: {{counterHealth}}
	<br>
	Number of Play tasks: {{counterPlay}}
	<br>
	Number of Social tasks: {{counterSocial}}
	<br>
	Number of Sleep tasks: {{counterSleep}}

	<ul class="list-group">
	    {{#each task}}
			<li class="task list-group-item">{{text}}: {{category}} <span class="badge">{{points}}</span></li>
	    {{/each}}
	</ul>

</template>


<template name="bonus">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
