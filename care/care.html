<head>
 
  <title>Wellesley Cares</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>


<body>  
  
  <div class="row">
    <div class="large-12 columns">
    <h1>Wellesley Cares</h1>
    {{pointBox}}
      </div>
  </div>

  <div class="row">
    <div class=" small-6 medium-7 large-8 columns">
      <img class="flower" src="flower.png" alt="flower">
    </div>
    <div class="small-6 medium-5 large-4 columns taskmenu"> 
      <img class="clipboard" src="clipboard_transparent.png" alt="clipboard"> 
      {{>todayTasks}}
    </div>
  </div>
  
  
</body>

<template name="pointBox">
	<h1>5</h1>
</template>


<template name="todayTasks">
  <div class="tasks">
    <h2>Bonus Tasks</h2>
    
    <ul>
      <li id="social"> 
        {{#with socialTask}}
        {{> bonus}}
        {{/with}}
      </li>
      <li id="study"> 
        {{#with studyTask}}
          {{> bonus}}
        {{/with}}
      </li>
      <li id="sleep"> 
        {{#with sleepTask}}
          {{> bonus}}
        {{/with}}
      </li>
      <li id="health"> 
        {{#with healthTask}}
         {{> bonus}}
        {{/with}}
      </li>
      <li id="play"> 
        {{#with playTask}}
          {{> bonus}}
        {{/with}}
      </li>
    </ul>
  </div>
  
</template>

<template name="bonus">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
